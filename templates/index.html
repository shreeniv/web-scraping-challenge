<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center border-bottom">
      <h1 class="font-weight-bold">Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="../scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2><u>Latest Mars News</u></h2>
      </div>
    </div>
  </br>
    <div class="row">
      <div class="col-md-12">
        <h4>{{mars.news_title}}</h4>
        <p>{{mars.news_p}}</p>
      </div>
    </div>
  <hr>
    <div class="row">
      <div class="col-md-8">
        <h2 class=""><u>Featured Mars Image</u></h2> 
        </br>
        <img src="{{mars.featured_image_url}}" alt="Features Mars Image" class="img-responsive" style="width:750px; height:500px">
      </div>
      <div class="col-md-4">
          </br>
         <h5>Mars Facts</h5>
            {{ mars.facts | safe }}
        </div>
      </div>
  <hr>
  <div class="row" id="mars-hemispheres" style="margin-top:80px;">
    <div class="col-md-12">
      <h2 class="text-center">Mars Hemispheres</h2>
      <br>
    </div>
    {% for hemisphere in mars.hemispheres %}
      <div class="col-md-6">
          <div class="thumbnail">
          <img style="width:500px; height:500px" src="{{hemisphere.img_url}}"
              alt="...">
          <div class="caption">
              <h3>{{hemisphere.title}}</h3>
          </div>
          </div>
      </div>
    {% endfor %}
  </div>
  </div>
  <hr>
  
</body>

</html>
